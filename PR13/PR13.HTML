<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="PR13.CSS">
</head>

<body>
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center">Student Management

                        System</h2>

                    <form id="studentForm" class="mt-3">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" required />

                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>

                            <input type="number" id="age" class="form-control" required />

                        </div>
                        <div class="mb-3">

                            <label for="grade" class="form-label">Grade</label>

                            <input type="text" id="grade" class="form-control" required />

                        </div>
                        <div class="mb-3">

                            <label for="gender" class="form-label">Gender</label>

                            <div class="form-check">
                                <input type="radio" id="male" name="gender" class="form-check-input" value="Male" />

                                <label for="male" class="form-check-label">Male</label>

                            </div>
                            <div class="form-check">
                                <input type="radio" id="female" name="gender" class="form-check-input" value="Female" />

                                <label for="female" class="form-check-label">Female</label>

                            </div>
                        </div>
                        <div class="mb-3">

                            <label for="hobbies" class="form-label">Hobbies</label>

                            <div class="form-check">
                                <input type="checkbox" id="Gaming" name="hobbies" class="form-check-input"
                                    value="Gaming" />

                                <label for="Gaming" class="form-check-label">Gaming</label>

                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="sports" name="hobbies" class="form-check-input"
                                    value="Sports" />

                                <label for="sports" class="form-check-label">Sports</label>

                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="music" name="hobbies" class="form-check-input"
                                    value="Music" />

                                <label for="music" class="form-check-label">Music</label>

                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Add Student
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <h3 class="mt-5 text-center">Student List</h3>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        <th>Gender</th>
                        <th>Hobbies</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="PR13.JS"></script>
</body>

</html>
